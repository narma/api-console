<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>anypoint-validatable-behavior demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../anypoint-styles/anypoint-styles.html">
  <link rel="import" href="hoverable-element.html">
  <style is="custom-style" include="demo-pages-shared-styles">
  :root {
    font-size: 65%;
  }

  body {
    @apply(--anypoint-font-body);
  }

  .vertical-section-container {
    max-width: 600px;
  }

  input {
    width: 100%;
    box-sizing: border-box;
  }
  </style>
</head>

<body unresolved>
  <div class="vertical-section vertical-section-container centered">
    <h1>&lt;anypoint-hoverable-behavior&gt;</h1>
    <template is="dom-bind">

      <section>
        <hoverable-element></hoverable-element>
        <hoverable-element></hoverable-element>
        <hoverable-element>
          <input/>
        </hoverable-element>
        <hoverable-element>
          <span>Child</span
        </hoverable-element>
      </section>

    </template>
  </div>
  <script>
    document.querySelector('template[is="dom-bind"]').invalid = false;
    document.querySelector('template[is="dom-bind"]').invalidMultiple = false;
  </script>
</body>

</html>
